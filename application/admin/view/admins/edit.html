{include file='adbase/header'/}
  
  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="ad_name" class="layui-form-label">
                  <span class="x-red">*</span>用户名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="ad_name" name="ad_name" required="" lay-verify="required"
                  autocomplete="off" class="layui-input" value="{$admin.ad_name}" disabled="disabled">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>您唯一的登入名禁止修改
              </div>
          </div>
          <div class="layui-form-item">
              <label for="truename" class="layui-form-label">
                  <span class="x-red">*</span>真实姓名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="truename" name="truename" required="" lay-verify="required"
                  autocomplete="off" class="layui-input" value="{$admin.truename}">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>真实姓名便于记录
              </div>
          </div>
          
       

          <div class="layui-form-item">
              <label class="layui-form-label"><span class="x-red">*</span>角色</label>
              <div class="layui-input-block">

                {volist name='adminrole' id='vo'} 
                    <input type="radio" name="role_name" value="{$vo.role_id}" title="{$vo.role_name}">
                {/volist}

              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>目前角色为{$admin.role_id}
              </div>
          </div>




          <div class="layui-form-item">
              <label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="L_pass" name="password" required="" lay-verify="pass"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  6到16个字符
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>确认密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="L_repass" name="repass" required="" lay-verify="repass"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  保存
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            // post发送用户名，真实姓名，角色，密码
            $.post(
              url="{:url('doedit')}", 
              data={
                'ad_name'  : $.trim($('#ad_name').val()),
                'truename' : $.trim($('#truename').val()),
                'role_id'  : $("input[name='role_name']:checked").val(),
                'password' : $.trim($('#L_pass').val())
              },
              function(res)
              {
                // 接收后端数据，先解析
                var jres = JSON.parse(res)

                // 1 用户名已存在，失败
                if ( jres.code == 2) {

                  layer.alert(jres.msg, {icon: 5});

                }else{
                  // 2 增加成功
                  layer.alert(jres.msg, {icon: 6},function () {
                  // 获得frame索引
                  var index = parent.layer.getFrameIndex(window.name);
                  //关闭当前frame
                  parent.layer.close(index);
                  });

                }

              }
              )



            return false;
          });
          
          
        });
    </script>
  
  </body>

</html>
