    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php

            // 获取复选框所有的值，1，首先合成数组，然后数组合成字符串
            var checkarry = []

            $("input[type='checkbox']:checked").each(function(){  
                checkarry.push($(this).val());//向数组中添加元素  
            });  
            var idstr=checkarry.join(',');//将数组元素连接起来以构建一个字符串  
            // alert(idstr);  

            $.post(
                url = "{:url('doedit')}", 
                data = {
                    'role_id'   :$('#role_id').val(),
                    'role_name' : $.trim($('#role_name').val()),
                    'power_id'  : idstr,
                    'role_text' : $.trim($('#role_text').val())
                }, 
                function(res){
                    // 后端返回json解析
                    var jres = JSON.parse(res)

                    if (jres.code == 2) {
                        layer.alert(jres.msg, {icon: 5})
                    }else{
                         layer.alert(jres.msg, {icon: 6},function () {
                        // 获得frame索引
                         var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                         parent.layer.close(index);
            });
                    }
                }
                )


            // layer.alert("增加成功", {icon: 6},function () {
            //     // 获得frame索引
            //     var index = parent.layer.getFrameIndex(window.name);
            //     //关闭当前frame
            //     parent.layer.close(index);
            // });
            return false;
          });
          
          
        });
